{% extends './base.html' %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">TODO LIST</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'chat:top' %}">Home</a></li>
                        <li class="breadcrumb-item active">TODO_LIST</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
            <div class="row mb-2">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <span class="step size-64">
                            <a class="hidden_link" href="{% url 'chat:new_todo' %}">
                                <i class="icon ion-android-add-circle"></i>
                            </a>
                        </span>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
        <!-- Small boxes (Stat box) -->
        <div class="todo_table">
            <div class="standard-table">
                <div class="table_area">
                    <div class="todo_area">
                        <div class="todo_head">
                            todoヘッダ
                        </div>
                        <div class="todo_list">
                            <div>
                                <div class="todo_row">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="wbs">
                        <div class="wbs_head">
                            <div class="month_visible_area">
                                <div class="month" style="width:9579.5px">
                                    <div class="mm" style="left: 0%; right: 92.31%;">
                                        11月
                                    </div>
                                    <div class="mm" style="left: 7.69%; right: 84.62%;">
                                        12月
                                    </div>
                                    <div class="mm" style="left: 15.38%; right: 76.93%;">
                                        1月
                                    </div>
                                    <div class="mm" style="left: 23.07%; right: 69.24%;">
                                        2月
                                    </div>
                                    <div class="mm" style="left: 30.76%; right: 61.55%;">
                                        3月
                                    </div>
                                    <div class="mm" style="left: 38.45%; right: 53.86%;">
                                        4月
                                    </div>
                                    <div class="mm today_month" style="left: 46.14%; right: 46.17%;">
                                        5月
                                    </div>
                                    <div class="mm" style="left: 53.83%; right: 38.48%;">
                                        6月
                                    </div>
                                    <div class="mm" style="left: 61.52%; right: 30.79%;">
                                        7月
                                    </div>
                                    <div class="mm" style="left: 69.21%; right: 23.1%;">
                                        8月
                                    </div>
                                    <div class="mm" style="left: 76.9%; right: 15.4%;">
                                        9月
                                    </div>
                                    <div class="mm" style="left: 84.6%; right: 7.7%;">
                                        10月
                                    </div>
                                    <div class="mm" style="left: 92.3%; right: 0%;">
                                        11月
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="wbs_body">
                            <div class="bar_visible_area">
                                <div class="bar_area" style="width:9579.5px">
                                    バーエリア
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock content %}
